language: r
sudo: false
cache: packages

dist: xenial
addons:
  apt:
    sources:
      - sourceline: 'ppa:cran/v8'
    packages:
      - libnode-dev

before_install:
  - Rscript -e 'remotes::install_github("r-lib/asciicast")'

matrix:
  include:
   - r: 3.2
   - r: 3.3
   - r: 3.4
   - r: 3.5
   - r: release
   - r: devel
